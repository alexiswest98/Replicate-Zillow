<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Zillow</title>
</head>

<body>
    <div class="top-header">
        <ul class="header-left-links">
            <li><a href="https://www.zillow.com/homes/">Buy</li>
            <li><a href="https://www.zillow.com/homes/for_rent/">Rent</li>
            <li><a href="https://www.zillow.com/sell/">Sell</li>
            <li><a href="https://www.zillow.com/home-loans/#source=Z_Mortgagestopnav">Home Loans</li>
            <li><a href="https://www.zillow.com/professionals/real-estate-agent-reviews/">Agent finder</li>
        </ul>
        <div class="header-logo">
            <img class="logo" src="https://s.zillowstatic.com/pfs/static/z-logo-default.svg">
        </div>
        <ul class="header-right-links">
            <li><a href="https://www.zillow.com/rental-manager/?source=topnav&itc=postbutton_sitenav">Manage Rentals
                </a> </li>
            <li><a href="https://www.zillow.com/z/partners/advertise/">Advertise </a> </li>
            <li><a href="https://zillow.zendesk.com/hc/en-us/">Help </a> </li>
            <li><a href="https://www.zillow.com/?autosignin=false">Sign In </a> </li>
        </ul>
        <div class="second-header">

            <img class="home_img"
                src='https://www.zillowstatic.com/s3/homepage/static/ZillowTimberlake_2098_Mobile__Full.webp'>

            <h1 class="catch-phrase">Find it. Tour it. Own it.</h1>
            <div class="search-bar">
                <input class="searchbtn" type="search" placeholder="Enter an adress, neighborhood, city, or ZIP code.">
                <button class='btn'></button>
            </div>
        </div>
    </div>

    <div class="homes4u">Homes For You</div>

</body>

</html>
